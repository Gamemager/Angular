<form class="form-login">
    <H5>INICIAR SESIÓN </H5>
    <div>
      <label for="user"> Usuario: </label>
      <input class="controls-login" type="text" id="user" required placeholder="Ejemplo: Juan.12" />
    </div>

    <div>
      <label for="password"> Contraseña: </label>
      <input class="controls-login" type="password" id="password" required placeholder="Ejemplo: 12345" />
    </div>

    <button class="button-login" type="submit"> Iniciar Sesión </button>
    <p> <a href="#"> ¿Olvidaste tu contraseña? </a></p>
  </form>
